<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
<div class="mat-elevation-z8">
    <mat-spinner *ngIf="isLoading" diameter="50" color="warn"></mat-spinner>
    <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="AccountNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> AccountNumber </th>
        <td mat-cell *matCellDef="let row"> {{row.AccountNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="AccountName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Account Name </th>
        <td mat-cell *matCellDef="let row"> {{row.AccountName}} </td>
    </ng-container>

    <ng-container matColumnDef="UserData">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> User Data </th>
        <td mat-cell *matCellDef="let row"> {{row.UserData}} </td>
    </ng-container>

    <ng-container matColumnDef="Amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
        <td mat-cell *matCellDef="let row"> {{row.Amount | currency:'USD':'symbol':'1.2-2'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        
    </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
