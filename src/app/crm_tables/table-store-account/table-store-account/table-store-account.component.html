<div style="display: flex;flex-direction: column; align-items: center; justify-content: center;">

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

<mat-dialog-actions>
  <button mat-raised-button (click)="openDialog()" style="background-color: #49AF41;">Create MCA</button>
</mat-dialog-actions>

<mat-form-field style="margin-top: 20px;">
  <mat-label>Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<mat-form-field *ngIf="showTable">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Acc Name" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort >

    <ng-container matColumnDef="ID" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.ID}} </td>
  </ng-container>

    <ng-container matColumnDef="Merchant Name" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Merchant Name </th>
        <td mat-cell *matCellDef="let row"> {{row.MerchantName}} </td>
    </ng-container>

    <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row"> {{row.Status}} </td>
    </ng-container>

    <ng-container matColumnDef="Total Amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Amount </th>
        <td mat-cell *matCellDef="let row"> {{row.TotalAmount | currency:'USD':'symbol':'1.2-2'}} </td>
    </ng-container>

    <ng-container matColumnDef="Start Date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
        <td mat-cell *matCellDef="let row"> {{ row.StartDate }} </td>
    </ng-container>

    <ng-container matColumnDef="End Date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> End Date </th>
      <td mat-cell *matCellDef="let row"> {{row.EndDate }} </td>
  </ng-container>

    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let row"> {{row.Description }} </td>
  </ng-container>

  <ng-container matColumnDef="Detail">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
    <td mat-cell *matCellDef="let row"> 
      <button mat-fab class="button-info" aria-label="Example icon button with a delete icon" (click)="showDetails(row.ScheduleId)">
        <mat-icon style="color: rgb(237, 237, 237);">info</mat-icon>
      </button>
    </td>
</ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        
    </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</div>
