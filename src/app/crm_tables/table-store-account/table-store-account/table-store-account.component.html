<div style="display: flex;flex-direction: column; align-items: center; justify-content: center;">

<mat-dialog-actions>
  <button mat-raised-button (click)="openDialog()" color="primary">Dialog</button>
</mat-dialog-actions>

<mat-form-field *ngIf="showTable">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Acc Name" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="AccountName" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Account Name </th>
        <td mat-cell *matCellDef="let row"> {{row.AccountName}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="AccountNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Account Number </th>
        <td mat-cell *matCellDef="let row"> {{row.AccountNumber}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="RoutingNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Routing Number </th>
        <td mat-cell *matCellDef="let row"> {{row.RoutingNumber}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="AccountType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Account Type </th>
        <td mat-cell *matCellDef="let row"> {{row.AccountType == 1 ? "Checking" : "Savings" }} </td>
    </ng-container>

    <ng-container matColumnDef="AccountToken">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Account Token </th>
      <td mat-cell *matCellDef="let row"> {{row.AccountToken }} </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        
    </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</div>
